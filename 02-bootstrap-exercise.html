<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>#12 Grid Examples</title>
    <style>
        body {
            padding: 50px
        }
        .gray {
            background-color: #AAA;
            padding: 60px;
            border: 12px solid #FFF;
        }
        .gray-2 {
            background-color: #AAA;
            padding: 60px;
            border: 12px solid #FFF;
            border-bottom: 0px solid #FFF;
        }
        .gray-3 {
            background-color: #AAA;
            padding: 60px;
            border: 12px solid #FFF;
            border-top: 0px solid #FFF;
        }
    </style>
  </head>
  <body>
      <div class="container">
      
        <div class="row">
            <div class="col-12 gray"></div>
        </div>
        <div class="row">
            <div class="col-4 gray-2"></div>
            <div class="col-4 gray"></div>
            <div class="col-4 gray"></div>
        </div>
        <div class="row">
            <div class="col-4 gray-3"></div>
            <div class="col-8 gray"></div>              
        </div>
        <div class="row">
            <div class="col-12 gray"></div>
        </div>

      </div>

      <script src="js/jquery.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
  </body>
</html>
